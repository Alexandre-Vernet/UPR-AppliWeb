<div class="nk-app-root">
	<!-- main @s -->
	<div class="nk-main ">
		<!-- sidebar @s -->
		<div class="nk-sidebar nk-sidebar-fixed is-dark" data-content="sidebarMenu" *ngIf="logged">
			<div class="nk-sidebar-element nk-sidebar-head">
				<div class="nk-sidebar-brand">
					<a [routerLink]="['/home']" class="logo-link nk-sidebar-logo">
						<div class="d-inline-flex align-center">
							<img alt="logo-small" class="logo-small logo-img logo-img-small"
								 src="../../../../assets/icons/favicon.png">
							<span class="ml-2" style="font-family: 'Potsdam', cursive; color: white; font-size: 25px;">Useless Pride</span>
						</div>
					</a>
				</div>
				<div class="nk-menu-trigger mr-n2">
					<a class="nk-nav-toggle nk-quick-nav-icon d-xl-none" data-target="sidebarMenu" href="#"><em
						class="icon ni ni-arrow-left"></em></a>
					<a class="nk-nav-compact nk-quick-nav-icon d-none d-xl-inline-flex" data-target="sidebarMenu"
					   href="#"><em class="icon ni ni-menu"></em></a>
				</div>
			</div><!-- .nk-sidebar-element -->
			<div class="nk-sidebar-element">
				<div class="nk-sidebar-content">
					<div class="nk-sidebar-menu" data-simplebar>
						<ul class="nk-menu">
							<li class="nk-menu-heading">
								<h6 class="overline-title text-primary-alt">Dashboards</h6>
							</li><!-- .nk-menu-item -->
							<li class="nk-menu-item">
								<a [class.active]="getRoute() === '**'" [routerLink]="['/home']" class="nk-menu-link">
									<span class="nk-menu-icon"><em class="icon ni ni-home-fill"></em></span>
									<span class="nk-menu-text">Home</span>
								</a>
							</li><!-- .nk-menu-item -->
							<li class="nk-menu-item">
								<a [class.active]="getRoute() === '/storage'" [routerLink]="['/storage']"
								   class="nk-menu-link">
									<span class="nk-menu-icon"><em class="icon ni ni-hard-drive"></em></span>
									<span class="nk-menu-text">Stockage</span>
								</a>
							</li><!-- .nk-menu-item -->
							<li class="nk-menu-item">
								<a [class.active]="getRoute() === '/calendar'" [routerLink]="['/calendar']"
								   class="nk-menu-link">
									<span class="nk-menu-icon"><em class="icon ni ni-calender-date"></em></span>
									<span class="nk-menu-text">Calendrier</span>
								</a>
							</li>
							<li class="nk-menu-item">
								<a [class.active]="getRoute() === '/messaging'" [routerLink]="['/messaging']"
								   class="nk-menu-link">
									<span class="nk-menu-icon"><em class="icon ni ni-chat-fill"></em></span>
									<span class="nk-menu-text">Messagerie</span>
								</a>
							</li>
              <ng-template *ngIf="">
                <li class="nk-menu-heading">
                  <h6 class="overline-title text-danger">Administrateur</h6>
                </li>
                <li class="nk-menu-item">
                  <a [class.link-active]="getRoute() === '/admin/users'" [routerLink]="['/admin/users']"
                     class="nk-menu-link text-danger">
									<span class="nk-menu-icon"><em
                    class="icon ni ni-users-fill text-danger"></em></span>
                    <span class="nk-menu-text">Gestion des utilisateurs</span>
                  </a>
                </li>
                <li class="nk-menu-item">
                  <a [class.link-active]="getRoute() === '/admin/subscription'" [routerLink]="['/admin/subscription']"
                     class="nk-menu-link text-danger">
									<span class="nk-menu-icon"><em
                    class="icon ni ni-users-fill text-danger"></em></span>
                    <span class="nk-menu-text">Gestion des inscriptions</span>
                  </a>
                </li>
              </ng-template>
						</ul><!-- .nk-menu -->
					</div><!-- .nk-sidebar-menu -->
				</div><!-- .nk-sidebar-content -->
			</div><!-- .nk-sidebar-element -->
		</div>
		<!-- sidebar @e -->
		<!-- wrap @s -->
		<div class="nk-wrap ">
			<!-- main header @s -->
			<app-navbar-top *ngIf="logged"></app-navbar-top>
			<!-- main header @e -->
			<!-- content @s -->
			<router-outlet></router-outlet>
			<!-- content @e -->
		</div>
		<!-- wrap @e -->
	</div>
	<!-- main @e -->
</div>
<!-- app-root @e -->
