<div class="nk-chat-head">
    <ul class="nk-chat-head-info">
        <li class="nk-chat-body-close">
            <a class="btn btn-icon btn-trigger nk-chat-hide ml-n1" href="#"><em
                    class="icon ni ni-arrow-left"></em></a>
        </li>
        <li class="nk-chat-head-user">
            <div class="user-card">
                <div class="user-avatar bg-purple">
                    <span>
                        {{contactName?.firstName.charAt(0) + "" +
                    contactName?.lastName.charAt(0)}}
                    </span>
                </div>
                <div class="user-info">
                    <div class="lead-text">{{contactName?.firstName + ' ' + contactName?.lastName}}</div>
                    <div class="sub-text"><span
                            class="d-none d-sm-inline mr-1">Active </span> 35m
                        ago
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <ul class="nk-chat-head-tools">
        <li><a class="btn btn-icon btn-trigger text-primary" href="#"><em
                class="icon ni ni-call-fill"></em></a></li>
        <li><a class="btn btn-icon btn-trigger text-primary" href="#"><em
                class="icon ni ni-video-fill"></em></a></li>
        <li class="d-none d-sm-block">
            <div class="dropdown">
                <a class="dropdown-toggle btn btn-icon btn-trigger text-primary"
                   data-toggle="dropdown"
                   href="#"><em
                        class="icon ni ni-setting-fill"></em></a>
                <div class="dropdown-menu dropdown-menu-right">
                    <ul class="link-list-opt no-bdr">
                        <li><a class="dropdown-item" href="#"><em
                                class="icon ni ni-archive"></em><span>Make
                                                                            as Archive</span></a></li>
                        <li><a class="dropdown-item" href="#"><em
                                class="icon ni ni-cross-c"></em><span>Remove
                                                                            Conversion</span></a></li>
                        <li><a (click)="rightPanel()" class="dropdown-item"><em
                                class="icon ni ni-setting"></em><span>More
                                                                            Options</span></a></li>
                    </ul>
                </div>
            </div>
        </li>
        <li class="mr-n1 mr-md-n2"><a
                class="btn btn-icon btn-trigger text-primary chat-profile-toggle"
                href="#"><em
                class="icon ni ni-alert-circle-fill"></em></a></li>
    </ul>
    <div class="nk-chat-head-search">
        <div class="form-group">
            <div class="form-control-wrap">
                <div class="form-icon form-icon-left">
                    <em class="icon ni ni-search"></em>
                </div>
                <input class="form-control form-round" id="chat-search"
                       placeholder="Search in Conversation" type="text">
            </div>
        </div>
    </div><!-- .nk-chat-head-search -->
</div><!-- .nk-chat-head -->
