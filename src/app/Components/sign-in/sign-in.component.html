<body class="nk-body bg-white npc-default pg-auth">
<div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-split nk-split-page nk-split-md">
                    <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
                        <div class="nk-block nk-block-middle nk-auth-body">
                            <div class="brand-logo pb-5">
                                <h1 style="font-size: 55px; font-family: 'Potsdam';">Useless Pride Record</h1>
                            </div>
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h5 class="nk-block-title">Connexion</h5>
                                    <div class="nk-block-des">
                                        <p>Connectez vous au panel Admin UPR</p>
                                    </div>
                                </div>
                            </div><!-- .nk-block-head -->
                            <form [formGroup]="form" (ngSubmit)="form.valid && signIn()">
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label">Email</label>
                                    </div>
                                    <div class="form-control-wrap">
                                        <input type="email" class="form-control form-control-lg" formControlName="email"
                                               placeholder="Email">
                                    </div>
                                </div><!-- .form-group -->
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="password">Mot de passe</label>
                                        <a class="link link-primary link-sm" tabindex="-1" (click)="resetPassword()">Mot
                                            de passe oubli√© ?</a>
                                    </div>
                                    <div class="form-control-wrap">
                                        <input type="password" formControlName="password" placeholder="password"
                                               class="form-control form-control-lg" id="password">
                                    </div>
                                </div><!-- .form-group -->
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit"
                                            [disabled]="!form.valid" value="Submit">Connexion
                                    </button>
                                </div>
                            </form><!-- form -->
                            <div class="form-note-s2 pt-4"> Pas encore de compte ? <a
                                    [routerLink]="['/sign-up']"><strong>Inscrivez-vous !</strong></a></div>
                        </div><!-- .nk-block -->
                        <div class="nk-block nk-auth-footer">
                            <div class="nk-block-between">
                            </div>
                        </div><!-- .nk-block -->
                    </div><!-- .nk-split-content -->
                    <div class="nk-split-content nk-split-stretch bg-upr"></div><!-- .nk-split-content -->
                </div><!-- .nk-split -->
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
<!-- app-root @e -->
